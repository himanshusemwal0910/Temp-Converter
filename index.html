<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempConverter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Temp Converter</h1>
    <div class="container">
        <div class="cel">
            <label>Celcius</label><br>
            <input type="number" placeholder="0" id="cel">
        </div>
        <div class="fah">
            <label>Fahrenheit</label><br>
            <input type="number" placeholder="32" id="fah">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
